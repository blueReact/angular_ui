  <style>
    /* gives the class early */
    [ng\:cloak],
    [ng-cloak],
    [data-ng-cloak],
    [x-ng-cloak],
    .ng-cloak,
    .x-ng-cloak,
    .ng-hide {
      display: none !important;
    }

    .rzslider .rz-pointer {
      background-color: #fff;
      border: 1px solid #ddd;
    }

    .rzslider .rz-selection {
      background-color: #436df0;
    }
  </style>

</head>

<body ng-app="myApp" ng-strict-di>

  <div ng-cloak ng-controller="mainController">
