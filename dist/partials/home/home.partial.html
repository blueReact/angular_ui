<main> <div class="row"> <div class="col-sm-12 col-md-3"> <div class="col-left"> <div class="desktop"> <filter-directive></filter-directive> </div> <div class="mobile"> <div class="mobile-container"> <div class="button-sort sort"> <span data-ng-click="toggleMobileSort = !toggleMobileSort" data-target="#myModal" data-toggle="modal"><span class="fas fa-sort"></span>Sort</span> <div class="modal" id="myModal"> <div class="modal-dialog"> <div class="modal-content"> <div class="modal-header"> <h4 class="modal-title">Sorting Option</h4> <button class="close" data-dismiss="modal" type="button">&times;</button> </div> <div class="modal-body"> <label> <input data-ng-model="sortKey" name="sort" type="radio" value="-price"> Price -- high to low </label> <label> <input data-ng-model="sortKey" name="sort" type="radio" value="price"> Price -- low to high </label> <label> <input data-ng-model="sortKey" name="sort" type="radio" value="-discount"> Discount </label> <label> <input data-ng-model="sortKey" name="sort" type="radio" value=""> Clear All </label> </div> <div class="modal-footer"> <button class="btn btn-danger" data-dismiss="modal" type="button">Close</button> </div> </div> </div> </div> </div> <div class="button-sort filter"> <span data-ng-click="toggleMobileFilter = !toggleMobileFilter" data-target="#myModal1" data-toggle="modal"><span class="fas fa-filter"></span>filter</span> <div class="modal" id="myModal1"> <div class="modal-dialog"> <div class="modal-content"> <div class="modal-header"> <h4 class="modal-title">Sorting Option</h4> <button class="close" data-dismiss="modal" type="button">&times;</button> </div> <div class="modal-body"> <filter-directive></filter-directive> </div> <div class="modal-footer"> <button class="btn btn-danger" data-dismiss="modal" type="button">Close</button> </div> </div> </div> </div> </div> </div> </div> </div> </div> <div class="col-sm-12 col-md-9"> <div class="col-right"> <div class="desktop-sorting"> <h3>Sort By: <span data-ng-click="sort('-price');active=1;" data-ng-class="{'active': active===1}"> Price -- High Low <span></span> </span> <span data-ng-click="sort('price');active=2;" data-ng-class="{'active': active===2}"> Price -- Low High <span></span> </span> <span data-ng-click="sort('-discount');active=3;" data-ng-class="{'active': active===3}"> Discount <span></span> </span> <span data-ng-click="sort('');active=4;" data-ng-class="{'active': active===4}"> Clear All <span></span> </span> </h3> </div> <br> <div class="row"> <div class="spinner" data-ng-show="loadingSpinner"> <div class="spinner-content"> <span>View is loading...</span> <i class="fa fa-spin fa-spinner"></i> </div> </div> <div class="col-sm-12 col-lg-3 col-md-6" data-ng-repeat="item in inventory| filter: searchText | filter:minFilter | filter:maxFilter | orderBy:sortKey"> <div class="card"> <div class="card-item no-image"> <img alt="{{item.name}}" class="card-img-top" data-ng-src="{{item.img_url}}" height="275"> </div> <div class="card-body"> <h5 class="card-title">{{item.name}}</h5> <p class="card-text"> <span class="card-new-price">{{ item.price - ( item.price * item.discount / 100) | currency:"&#8377;" }} </span> <span class="card-old-price"> {{item.price}} </span> <span class="card-discount"> {{item.discount}} % off</span> </p> <div class="pull-center"> <button class="btn btn-warning" data-ng-click="addItem(item);">Add to cart</button> </div> </div> </div> </div> </div> </div> </div> </div> </main>
